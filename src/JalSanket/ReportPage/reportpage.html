<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jal Sanket</title>
    <link rel="stylesheet" href="reportpage.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>
<body>
    <div class="glassmorphism-section">
        <div class="glassmorphism-circle circle-1"></div>
        <div class="glassmorphism-circle circle-2"></div>
        <div class="glassmorphism-circle circle-3"></div>
        <div class="glassmorphism-card">
            <div class="userPage">
                <select name="issue" id="issue">
                    <option value="Water Contamination">Water Contamination</option>
                    <option value="Water-logging">Water Logging</option>
                    <option value="Flood">Flood</option>
                    <option value="Drainage Problem">Drainage Problem</option>
                    <option value="Water Supply">Water Supply</option>
                </select>
                <br>
                <div class="LocSearch">
                    <input  id="searchbar" type="text" placeholder="Search location">
                    <div class="searchlogo"><input id="searchButton" type="submit" style="display: none;"></div>   
                </div>
                <br>
                <div class="box" id="map"></div>
            </div>
            <br>
            <div class="floatBtn">
                <button class="R">Report</button>
            </div>
        </div>
        <script src="reportpage.js"></script>
</body>
</html>
