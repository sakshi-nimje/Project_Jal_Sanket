<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jal Sanket</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="register.css">
</head>

<body class="bg-blue-400 bg-opacity-150 h-screen flex items-center justify-center">
    <div class="glassmorphism-section">
        <div class="glassmorphism-circle circle-1"></div>
        <div class="glassmorphism-circle circle-2"></div>
        <div class="glassmorphism-circle circle-3"></div>
        <div class="glassmorphism-card">
    <div>
        <h2 class="text-2xl font-semibold mb-6 text-center">Register</h2>

        <form id="registerForm" class="mb-4">
            <div class="mb-4">
                <label for="fullname" class="block text-sm font-medium text-black">Name</label>
                <input type="text" id="fullname" name="fullname" class="mt-1 p-2 w-full border rounded-md" style="color: black;">
            </div>

            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-black">Email</label>
                <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded-md" style="color: black;">
            </div>

            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-black">Password</label>
                <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-md" style="color: black;">
            </div>

            <button type="submit" class="w-full bg-indigo-500 text-black py-2 px-4 rounded focus:outline-none">Register</button>
        </form>

        <div class="text-sm text-center">
            Already have an account? <a href="../../index.html" class="text-blue-500 hover:underline">Login here</a>.
        </div>
    </div>
    </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
