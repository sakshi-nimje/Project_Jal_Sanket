<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jal Sanket</title>
    <link rel="stylesheet" href="userpage.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>

<body>
    <div class="userPage" id="map">
        <div class="sideContainer">
            <div class="floatBtn">
                <button class="RP" id="report">Report Problem</button>
                <button class="CS" id="status">Check Status</button>
            </div>
            <div class="mapMarking">
                <div class="listitem">
                    <div class="circle1"></div>
                    <div class="category">Flood</div>
                </div>
                <div class="listitem">
                    <div class="circle2"></div>
                    <div class="category">Water-supply</div>
                </div>
                <div class="listitem">
                    <div class="circle3"></div>
                    <div class="category">Drainage Problem</div>
                </div>
                <div class="listitem">
                    <div class="circle4"></div>
                    <div class="category">Water Contamination</div>
                </div>
                <div class="listitem">
                    <div class="circle5"></div>
                    <div class="category">Water-logging</div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="module" src="userpage.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

</html>
